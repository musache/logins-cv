<html>
    <head>
         <title>Signin Form</title>
         <link rel="stylesheet" type="text/css" href="style.css">
    </head>

   

  <body>

      <div class="img">
        <img src="images/aws_copy.jpg" alt="" >
      </div>

      <div class="container">
        <div class="left">             
          <label id="login-box">
          <h2>sign in as IAM user</h2>
          <p>Account ID (12 digits) or account allias</p>
          <input class="w-60" id="Number-label" type="text" placeholder="Account numbers" required="">
  
          <label id="email-label">
              <p>IAM user name</p>
          </label>
  
          <input class="w-60" id="name" type="text" placeholder="username" required="">
  
          <label id="Number-label" p="">
            <p>Password</p>
          </label>
  
          <input class="w-60" id="Number-label" type="text" placeholder="password" required="">
       
          <button class="submit" type="button">Sign in</button>
          <p class="forget-pass">Sign in using root user email</p>
          <p class="forget-pass">Forget password ?</p>
        </div>
        <div class="right">

        </div>
      </div>
    <div class="box" align="center">
      <hr style="margin: 30px 5px;" />
      <select id="dropbox">
        <option value="English.">English</option>
        <option value="Student.">Spanish</option>
        <option value="Greek.">Greek</option>
        <option value="latin.">latin</option>
      </select>
      <p >Terms of use privacy policy.@ 1996-2020 Amazon web services</p>
    </div>
  </body>
</html>
